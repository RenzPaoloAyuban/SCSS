<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo-image">
            <img src="./img/davis.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Buy Now</a></li>
            </ul>
        </nav>
        <div class="signin-buttons">
            <button type="submit">
                Sign in
            </button>
            <button type="submit">
                Sign up
            </button>
        </div>
    </header>
    <main>
        <section>
            <div class="card">
                <div class="header-card">
                    LOGIN
                </div>
                <div class="input-card">
                    <form action="">
                        <div class="separator">
                            <legend for="email">Email Adress</legend>
                            <input type="email">
                        </div>
                        <div class="separator">
                            <legend for="password">Password</legend>
                            <input type="password">
                        </div>
                        <div class="remember-me">
                            <input type="checkbox"> Remember Me</input>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="sign-in"> Sign in</button>
                            <div class="sign-in-platforms">
                                <button type="submit">
                                    <img src="./img/facebook.png" alt="facebook">Sign in with Facebook
                                </button>
                                <button type="submit">
                                    <img src="./img/google.png" alt="google">Sign in with Google
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer-card">
                    <p>Not a member? <a href="#">Sign Up Now!</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
